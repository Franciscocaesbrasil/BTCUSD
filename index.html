
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preço do Bitcoin (BTC/USD)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #f2a900;
    }
    .price {
      font-size: 3em;
      margin: 20px 0;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Preço do Bitcoin (BTC/USD)</h1>
  <div class="price" id="btcPrice">Carregando...</div>
  <footer>Dados fornecidos pela CoinGecko</footer>

  <script>
    async function fetchBTCPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const price = data.bitcoin.usd;
        document.getElementById('btcPrice').textContent = `$${price.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
      } catch (error) {
        document.getElementById('btcPrice').textContent = 'Erro ao carregar o preço.';
        console.error('Erro:', error);
      }
    }

    fetchBTCPrice();
    setInterval(fetchBTCPrice, 10000); // Atualiza a cada 10 segundos
  </script>
</body>
</html>
